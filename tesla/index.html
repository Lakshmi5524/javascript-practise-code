<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Car </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    

<header class="header">
    <div class="header__announcement">
        <a href="#">Read Tesla's 2020 Impact Report</a>
    </div>
    <div class="header__nav-section">
        <div>
            <img class="header__logo" src="" width="120" />
        </div>
        <div>
            <nav class="header__nav header__nav--main">
                <a href="#">Model S</a>
                <a href="#">Model 3</a>
                <a href="#">Model X</a>
                <div class="header__min-slider"></div>
            </nav>
        </div>
        <div>
            <nav class="header__nav header__nav--sub">
                <a href="#">Shop</a>
                <a href="#">Account</a>
                <a href="#" class="open-menu">Menu</a>
            </nav>
            <nav class="header__nav header__nav--mobile">
                <a href="#" class="open-menu">Menu</a>
            </nav>
        </div>
    </div>
</header>

<!--Container Start-->
    <main class="container">
        <section class="container__section" id="one">
            <div class="container__content" data-scroll id="content-one">
                <div class="container__content-header">
                    <h2>Model S</h2>
                    <p>Order Online for Touchless Delivery</p>
                </div>
                <div class="container__content-footer">
                    <button class="btn btn-dark">Custom order</button>
                    <button class="btn btn-light ml">Existing inventory</button>
                    <img class="container__down-arrow" src="./img/down.png" width="25" />
                </div>
            </div>
        </section>
        <section class="container__section" id="two">
            <div class="container__content" data-scroll id="content-two">
                <div class="container__content-header">
                    <h2>Model Y</h2>
                    <p>Order Online for Touchless Delivery</p>
                </div>
                <div class="container__content-footer">
                    <button class="btn btn-dark">Custom order</button>
                    <button class="btn btn-light ml">Existing inventory</button>
                </div>
        </section>
        <section class="container__section" id="three">
            <div class="container__content" data-scroll id="content-three">
                <div class="container__content-header">
                    <h2>Model 3</h2>
                    <p>Order Online for Touchless Delivery</p>
                </div>
                <div class="container__content-footer">
                    <button class="btn btn-dark">Custom order</button>
                    <button class="btn btn-light ml">Existing inventory</button>
                </div>
        </section>
    </main>

</body>
</html>
